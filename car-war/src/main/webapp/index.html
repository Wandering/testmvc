<!DOCTYPE html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	
	<title>Car Dealer | Home</title>
	
	<meta name="description" content="" />
	<meta name="author" content="" />
	
	<link rel="shortcut" href="images/favicon.ico" />
	<link rel="stylesheet" href="css/style.css" media="screen" />
	<link rel="stylesheet" href="css/skeleton.css" media="screen" />
	<link rel="stylesheet" href="sliders/flexslider/flexslider.css" media="screen" />
	<link rel="stylesheet" href="fancybox/jquery.fancybox.css" media="screen" />


	<!-- HTML5 Shiv + detect touch events -->
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"> </script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/project/common.js"></script>
	<script type="text/javascript" src="js/modernizr.custom.js"></script>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body class="menu-1 h-style-1 text-1"   ng-app="lyyApp" ng-controller="IndexController">

<div class="wrap">
	
	<!-- - - - - - - - - - - - - - Header - - - - - - - - - - - - - - - - -->	
	
	<header id="header" class="clearfix">
		
		<a href="index.html" id="logo"><H1>汽车销售系统</H1></a>
		
		<div class="widget-container widget_search">
		</div><!--/ .widget-container-->
		
		<nav id="navigation" class="navigation">
			
			<ul>
				<li class="current-menu-item"><a href="index.html">主页</a></li>
				<li><a href="all-listings.html">汽车天下</a></li>
				<li><a href="alternative-blog.html">汽车新闻</a></li>
				<li><a href="sales-reps.html">销售代表</a></li>
				<li><a href="contact.html">关于我们</a></li>
			</ul>
			
		</nav><!--/ #navigation-->
		
	</header><!--/ #header-->
	<div class="copyrights">Collect from <a href="http://www.mycodes.net/" >Website Template</a></div>
	<!-- - - - - - - - - - - - - - end Header - - - - - - - - - - - - - - - - -->	
	
	
	<!-- - - - - - - - - - - - - - Top Panel - - - - - - - - - - - - - - - - -->	
	
	<div class="top-panel clearfix">
		
		<!-- - - - - - - - - - - Slider - - - - - - - - - - - - - -->	

		<div id="slider" class="flexslider clearfix"  ng-controller="bannersController">

			<ul class="slides">

				<li ng-repeat="car in carsbanner">
					<img src="{{car.img}}" alt="{{car.name}}" />

					<div class="caption">
						<div class="caption-entry">

							<dl class="auto-detailed clearfix">
								<dt><span class="model">{{car.name}}</span></dt>
								<dd><span class="heading">￥{{car.price}}万元</span></dd>
							</dl><!--/ .auto-detailed-->

							<a href="one-products.html?id={{car.id}}" class="button orange">详情 &raquo;</a>

						</div><!--/ .caption-entry-->
					</div><!--/ .caption-->
				</li>

			</ul><!--/ .slides-->

		</div><!--/ #slider-->

		<!-- - - - - - - - - - - end Slider - - - - - - - - - - - - - -->
		
		<!-- - - - - - - - - - - Search Panel - - - - - - - - - - - - - -->
		
		<div class="widget_custom_search">

			<h3 class="widget-title">汽车搜索</h3>

			<div id="boxpanel" class="form-panel" />

				<fieldset>
					<label  for="name">汽车名称:</label>
					<input id="name" />
				</fieldset>

				<fieldset>
					<label for="minprice">最低价:</label>
					<input id="minprice" />
				</fieldset>
				<fieldset>
					<label for="maxprice">最高价:</label>
					<input id="maxprice" />
				</fieldset>

				<div class="clear"></div>
				<button id="submitSearch" class="submit-search" type="submit">搜索</button>

			</div><!--/ .form-panel-->

		</div><!--/ .main-search-panel-->
		
		<!-- - - - - - - - - - end Search Panel - - - - - - - - - - - - -->
		
	</div><!--/ .top-panel-->
	
	<!-- - - - - - - - - - - - - end Top Panel - - - - - - - - - - - - - - - -->	
	
	<div class="main">

		<!-- - - - - - - - - - - - - - - Container - - - - - - - - - - - - - - - - -->	

		<section class="container sbr clearfix">

			<!-- - - - - - - - - - - - - - - Content - - - - - - - - - - - - - - - - -->		

			<section id="content" class="twelve columns"   ng-controller="carsController">
				
				<div class="recent-list-cars">
					
					<h3 class="widget-title">最新汽车</h3>

					<ul class="clearfix">

						<li  ng-repeat="car in carsbanner">
							<a href="#">
								<img src="{{car.img}}" alt="" />
							</a>

							<a href="#" class="list-meta">
								<h6 class="title-list-item">{{car.name}}</h6>
							</a>

							<div class="detailed">
								<span class="cost">￥{{car.price}}万元</span>
							</div><!--/ .detailed-->

							<a href="one-products.html?id={{car.id}}" class="button orange">详情</a>
							<!--<label class="compare"><input type="checkbox" />Compare</label>-->

						</li>
					</ul>

					<a href="all-listings.html" class="see">查看更多</a>
					
				</div><!--/ .recent-list-cars-->
				
			</section><!--/ #content-->

			<!-- - - - - - - - - - - - - - end Content - - - - - - - - - - - - - - - - -->	


			<!-- - - - - - - - - - - - - - - Sidebar - - - - - - - - - - - - - - - - -->	

			<aside id="sidebar" class="four columns" ng-include="'html/newsbar.html'">
				
			</aside><!--/ #sidebar-->

			<!-- - - - - - - - - - - - - end Sidebar - - - - - - - - - - - - - - - - -->

		</section><!--/.container -->

		<!-- - - - - - - - - - - - - end Container - - - - - - - - - - - - - - - - -->			
		
	</div><!--/ .main-->

	
	<!-- - - - - - - - - - - - - - - Footer - - - - - - - - - - - - - - - - -->	
	
	<footer id="footer" class="container clearfix"  ng-include="'html/footer.html'">
		

		
	</footer><!--/ #footer-->

	<!-- - - - - - - - - - - - - - - end Footer - - - - - - - - - - - - - - - - -->		
	
</div><!--/ .wrap-->


<script src="js/jquery-1.7.2.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.7.2.min.js"><\/script>')</script>
<!--[if lt IE 9]>
	<script src="js/selectivizr-and-extra-selectors.min.js"></script>
<![endif]-->
<script src="sliders/flexslider/jquery.flexslider-min.js"></script>

<script src="js/jquery.gmap.min.js"></script>
<script src="js/custom.js"></script>
<script>
	$("#submitSearch").click(function(){
		var queryparam={
			"queryname":$("#name").val(),
			"minprice":$("#minprice").val(),
			"maxprice":$("#maxprice").val()
		}
		window.location.href="all-listings.html?queryparam="+JSON.stringify(queryparam);
	})
</script>
</body>
</html>
