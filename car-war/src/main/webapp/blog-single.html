<body class="menu-1 h-style-1 text-1" ng-app="lyyApp" ng-controller="IndexController">

<div class="wrap">
	
	<!-- - - - - - - - - - - - - - Header - - - - - - - - - - - - - - - - -->	
	
	<header id="header" class="clearfix">
		
		<a href="index.html" id="logo"><h1>汽车销售系统</h1></a>
		
		<div class="widget-container widget_search">
		</div><!--/ .widget-container-->

		<nav id="navigation" class="navigation">

			<ul>
				<li><a href="index.html">主页</a></li>
				<li><a href="all-listings.html">汽车天下</a></li>
				<li class="current-menu-item"><a href="alternative-blog.html">汽车新闻</a></li>
				<li><a href="sales-reps.html">销售代表</a></li>
				<li><a href="contact.html">关于我们</a></li>
			</ul>
		</nav><!--/ #navigation-->
		
	</header><!--/ #header-->
	
	<!-- - - - - - - - - - - - - - end Header - - - - - - - - - - - - - - - - -->	
	
	
	<div class="main">

		<!-- - - - - - - - - - - - - - - Container - - - - - - - - - - - - - - - - -->	

		<section class="container sbl clearfix" ng-controller="newInfoController">

			<!-- - - - - - - - - - - - - - - Content - - - - - - - - - - - - - - - - -->		

			<section id="content" class="twelve columns">
				
				<article class="entry clearfix single">
					
					<h2 class="title">{{newinfo.title}}</h2>
					
					<ul class="entry-meta">
						<li><b>Date:</b>&nbsp;<a href="#">{{newinfo.date}}</a></li>
						<li><b>Author:</b>&nbsp;<a href="#">Admin</a></li>
					</ul>

					<div class="entry-body" ng-bind-html="newinfo.content|to_trusted">


					</div><!--/ .entry-body -->

				</article><!--/ .entry-->
				
			</section><!--/ #content-->

			<!-- - - - - - - - - - - - - - end Content - - - - - - - - - - - - - - - - -->	


			<!-- - - - - - - - - - - - - - - Sidebar - - - - - - - - - - - - - - - - -->	

			<aside id="sidebar" class="four columns" ng-include="'html/sidebar.html'">

				
			</aside><!--/ #sidebar-->

			<!-- - - - - - - - - - - - - end Sidebar - - - - - - - - - - - - - - - - -->

		</section><!--/.container -->

		<!-- - - - - - - - - - - - - end Container - - - - - - - - - - - - - - - - -->

	<footer id="footer" class="container clearfix"  ng-include="'html/footer.html'">
