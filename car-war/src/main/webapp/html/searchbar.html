<div class="widget-container widget_custom_search">

    <h3 class="widget-title">汽车搜索</h3>

    <div class="form-panel" />

    <fieldset>
        <label  for="name">汽车名称:</label>
        <input id="name" />
    </fieldset>
    <fieldset>
        <label for="minprice">最低价:</label>
        <input id="minprice" />
    </fieldset>
    <fieldset>
        <label for="maxprice">最高价:</label>
        <input id="maxprice" />
    </fieldset>

    <div class="clear"></div>
    <button id="submitSearch" class="submit-search" type="submit">搜索</button>

    </div><!--/ .form-panel-->

</div><!--/ .widget-container-->
<script>
    $("#submitSearch").click(function(){
        var queryparam={
            "queryname":$("#name").val(),
            "minprice":$("#minprice").val(),
            "maxprice":$("#maxprice").val()
        }
        var queryurl="all-listings.html?queryparam="+JSON.stringify(queryparam);
        window.location.assign(encodeURI(queryurl));
    })
</script>
